<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <header class="header">
            <div class="header__container">
                <div class="header__container__logo">
                    <a href="#">
                        Logo
                    </a>
                </div>
                <ul class="header__container__links">
                    <li class="header__container__links__item">
                        <a href="#">Author</a>
                    </li>
                    <li class="header__container__links__item">
                        <a href="#">Quotes</a>
                    </li>
                    <li class="header__container__links__item">
                        <a href="#">Clips</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="hero__content">
            <div class="hero__content__sidebar">
                <ul class="list">
                    <li class="list__item">
                        <img src="./dist/img/icons/sound-on.png" alt="Sound icon">
                    </li>
                    <li class="list__item">
                        <div class="line"></div>
                    </li>
                    <li class="list__item">
                        <img src="./dist/img/icons/mubi.png" alt="MUBI">
                    </li>
                    <li class="list__item">
                        <img src="./dist/img/icons/instagram.png" alt="Instagram">
                    </li>
                    <li class="list__item">
                        <img src="./dist/img/icons/youtube.png" alt="Youtube">
                    </li>
                </ul>
            </div>
            <div class="hero__content__title">
                <h1 class="title--big">
                    A LOOK BACK
                    IN THE FUTURE
                </h1>
                <p class="text">
                    In 1968, Stanley Kubrick’s sci-fi epic 2001: A Space Odyssey pushed movies light years into the future. It pioneered the use of special effects, makeup, sound design…and needle drops.
                </p>
            </div>
        </div>
    </section>
</body>
</html>
